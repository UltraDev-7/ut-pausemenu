<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Ultra Pause Menu</title>
</head>

<body>
    <div class="root" id="root">
        <div class="main">
            <div class="pausemenu">
                <div class="pausemenu-leftside">
                    <div class="leftside-triangle"></div>
                </div>
                <div class="pausemenu-border"></div>
                <div class="pausemenu-rightside">
                    <div class="rightside-charactername"><i class="fa-brands fa-asterisk characternameicon"></i>
                        <div class="charactername">B7Rrr Dev</div>
                    </div>
                    <div class="rightside-buttons">
                        <div class="button" id="continue-btn">
                            <div class="button-icon"><i class="fa-solid fa-play"></i></div>Devam Et
                        </div>
                        <div class="button" id="map-btn">
                            <div class="button-icon"><i class="fa-solid fa-street-view"></i></div>Harita
                        </div>
                        <div class="button" id="settings-btn">
                            <div class="button-icon"><i class="fa-solid fa-cog"></i></div>Ayarlar
                        </div>
                        <div class="button" id="logout-btn">
                            <div class="button-icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></div>
                        </div>
                    </div>
                    <div class="info">
                        <div class="line"></div>
                        <div class="point"></div>
                        <div class="point2"></div>
                        <div class="info-header" id="player-name">
                            <p>B7Rrr Dev</p>
                        </div>
                        <div class="info-title" id="player-nationality">
                            <p class="info-text" style="color: #04f7bc;">Nationality</p>
                        </div>
                        <div class="info-title" id="player-birthdate">
                            <p class="info-text" style="color: #04f7bc;">Birthdate</p>
                        </div>
                        <div class="info-title" id="player-job">
                            <p class="info-text" style="color: #04f7bc;">Job</p>
                        </div>
                        <div class="info-title" id="player-gang">
                            <p class="info-text" style="color: #04f7bc;">Gang</p>
                        </div>
                        <div class="info-title" id="player-payment">
                            <p class="info-text" style="color: #04f7bc;">payment</p>
                        </div>
                        <div class="info-title" id="player-bank">
                            <p class="info-text" style="color: #04f7bc;">Bank</p>
                        </div>
                        <div class="info-title" id="player-cash">
                            <p class="info-text" style="color: #04f7bc;">Cash</p>
                        </div>
                        <div class="info-title" id="player-playtime">
                            <p class="info-text" style="color: #04f7bc;">Play Time</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
